<div class="container" *ngIf="selectedCountryStatistics">
    <div class="row">
        <div class="col-lg-12 title">
            <h1 class="title">Edit {{selectedCountryStatistics.country}}</h1>
            <hr class="title-line">
        </div>
    </div>
    <mat-card class="editDetailsCard" [formGroup] = "statistics">
        <div class="row">
            <div class="col-lg-6">
                <mat-form-field appearance="standard">
                    <mat-label>Cases</mat-label>
                    <input matInput formControlName="cases">
                    <mat-error *ngIf="cases.invalid">{{casesErrorMessage()}}</mat-error>
                  </mat-form-field>
            </div>
            <div class="col-lg-6">
                <mat-form-field appearance="standard">
                    <mat-label>Deaths</mat-label>
                    <input matInput formControlName="deaths">
                    <mat-error *ngIf="deaths.invalid">{{deathsErrorMessage()}}</mat-error>
                  </mat-form-field>
            </div>
            <div class="col-lg-6">
                <mat-form-field appearance="standard">
                    <mat-label>Recovered</mat-label>
                    <input matInput formControlName="recovered">
                    <mat-error *ngIf="recovered.invalid">{{recoveredErrorMessage()}}</mat-error>
                  </mat-form-field>
            </div>
            <div class="col-lg-6">
                <mat-form-field appearance="standard">
                    <mat-label>Tests</mat-label>
                    <input matInput formControlName="tests">
                    <mat-error *ngIf="tests.invalid">{{testsErrorMessage()}}</mat-error>
                  </mat-form-field>
            </div>
        </div>
    </mat-card>
    <div class="action-buttons mt-4">
        <button (click)="cancel()" mat-raised-button class="cancel-button">cancel</button>
        <button (click)= onSubmit() mat-raised-button color="primary" class="save-button ml-3">save</button>
    </div>
</div>
